<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat COVID-19 Updates API</title>
</head>
<body style="text-align: center;">

    <h2>Overall Gujarat</h2>
    <code>
        /GET  -  <a href="/gujarat">
            https://gujarat-covid19-udate-api.herokuapp.com/gujarat
        </a>
    </code>

    <h2>All Districts At Once</h2>
    <code>
        /GET  -  <a href="/district/all">
            https://gujarat-covid19-udate-api.herokuapp.com/district/all
        </a>
    </code>

    <h2>District wise</h2>
    <code>
        /GET  -  <a href="/district/bharuch">
            https://gujarat-covid19-udate-api.herokuapp.com/district/<mark><b>bharuch</b></mark></a>
    </code>
	
<h4>Developed By</h4>
<p>Yash Desai</p>
    
</body>
</html>
